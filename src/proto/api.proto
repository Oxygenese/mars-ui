syntax = "proto3";
import "google/protobuf/any.proto";
package api;

message Request {
  string request_id = 1;
  Operate operate = 2;
  bytes data = 3;
}

message Reply {
  string request_id = 1;
  uint32 code = 2;
  bytes data = 3;
  string message = 4;
}


